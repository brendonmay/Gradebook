<!-- Modal Structure -->
<template name="addCourse">
    <div id="addModal" class="modal addCourseModal">
        <div class="modal-content">
            <div class='modal-title'>
                <h4>Add Course</h4>
            </div>
            <form class="add-form col s12">
                <div class="row">
                    <div class='input-field col s12' style="padding: 0">
                        <input id ="addCourseNameModal" type="text" name="courseName" placeholder="Example: MCR3U-01" data-length="15" required>
                        <label for = "addCourseNameModal" data-error="Too long." style="left: 0">Course Name</label>
                    </div>
                </div>
                <div class="col s12">
                    <div class="input-field">
                        <select id="courseYear" name='courseYearSelect' required>
                            <option value="" disabled selected>Choose School Year</option>
                            {{#each getYear}}
                            <option value={{year}}>{{year}}</option>
                            {{/each}}
                        </select>
                        <label for='courseYearSelect'>Course Year</label>
                    </div>
                </div>
                <input type="submit" style="display: none;" />
                <div class="modal-footer">
                    <button class="add-form modal-action waves-effect waves-grey btn-flat" type="submit">Create Course</button>
                </div>
            </form>
        </div>
    </div>
</template>
