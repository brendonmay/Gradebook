<template name="assessments">
    <h4 class="light-blue lighten-4 settings-header">Assessments</h4>
    <div class="row">
        <ul class="collapsible col s5 offset-s1" data-collapsible="expandable">
            <li>
                <div class="collection-header">
                    <h5>Coursework Assessments</h5>
                </div>
            </li>
            {{#each courseworkAssessmentTypes}}
            <li>
                <div class="collapsible-header">
                    <i class="material-icons">arrow_drop_down</i>{{assessmentType}}
                </div>
                <div class="collapsible-body">
                    <div class="row">
                        <div class="col s12 m12">
                            <ul class="collapsible collection" data-collapsible="accordion">
                                {{#if hasCourseworkAssessments assessmentTypeId}} {{#each courseworkAssessments assessmentTypeId}}
                                <li>
                                    <div class="collapsible-header" id="{{../assessmentTypeId}}">
                                        <a href="#!" class="icon-bluegrey deleteAssessmentType" id="{{assessmentId}}">
                                            <i class="material-icons">close</i>
                                        </a>
                                        <i class="material-icons">arrow_drop_down</i>{{assessmentName}}</div>
                                    <div class="collapsible-body assessments-collapsible">
                                        <form class="edit-courseassessment-form" onsubmit="return false" onChange="" id="form{{assessmentId}}">
                                            <ul>
                                                <li class="row collection-item assessments-collapsible-nested item-height">
                                                    <h6 class="col s11 offset-s1 assessment-field-display">Date:
                                                        <div class="inline input-field input-margin-bottom-fix assessment-input">
                                                            <input class="center-align datepicker datepickerspecial" type="text" id="courseDate{{assessmentId}}" value={{Date}}>
                                                        </div>
                                                    </h6>
                                                </li>
                                                <li class="row collection-item assessments-collapsible-nested item-height">
                                                    <h6 class="col s11 offset-s1 assessment-field-display">Knowledge:
                                                        <div class="inline input-field input-margin-bottom-fix assessment-input">
                                                            <input class="center-align editable-assessment-fields k" id="courseK{{assessmentId}}" value={{K}}>
                                                        </div>
                                                    </h6>
                                                </li>
                                                <li class="row collection-item assessments-collapsible-nested item-height">
                                                    <h6 class="col s11 offset-s1 assessment-field-display">Application:
                                                        <div class="inline input-field input-margin-bottom-fix assessment-input">
                                                            <input class="center-align editable-assessment-fields a" id="courseA{{assessmentId}}" value={{A}}>
                                                        </div>
                                                    </h6>
                                                </li>
                                                <li class="row collection-item assessments-collapsible-nested item-height">
                                                    <h6 class="col s11 offset-s1 assessment-field-display">Thinking:
                                                        <div class="inline input-field input-margin-bottom-fix assessment-input">
                                                            <input class="center-align editable-assessment-fields t" id="courseT{{assessmentId}}" value={{T}}>
                                                        </div>
                                                    </h6>
                                                </li>
                                                <li class="row collection-item assessments-collapsible-nested item-height">
                                                    <h6 class="col s11 offset-s1 assessment-field-display">Communication:
                                                        <div class="inline input-field input-margin-bottom-fix assessment-input">
                                                            <input class="center-align editable-assessment-fields c" id="courseC{{assessmentId}}" value={{C}}>
                                                        </div>
                                                    </h6>
                                                </li>
                                            </ul>
                                            <input type="submit" style="display: none;" />
                                        </form>
                                    </div>
                                </li>
                                {{/each}} {{else}}
                                <p class="center">You have yet to create an assessment of this type.</p>
                                {{/if}}
                            </ul>
                        </div>
                    </div>
                </div>
            </li>
            {{/each}}
        </ul>
        <ul class="collapsible col s5 offset-s1" data-collapsible="expandable">
            <li>
                <div class="collection-header">
                    <h5>Final Evaluations</h5>
                </div>
            </li>
            {{#each finalAssessmentTypes}}
            <li>
                <div class="collapsible-header">
                    <i class="material-icons">arrow_drop_down</i>{{assessmentType}}</div>
                <div class="collapsible-body assessments-collapsible">
                    <div class="row finalAssessmentsRow">
                        <div class="col s12 m12">
                            <ul class="collection finalAssessments">
                                {{#each finalAssessments assessmentTypeId}} {{#if hasFinalAssessments assessmentTypeId}}
                                <form class="edit-finalevaluation-form" onsubmit="return false" id="form{{assessmentTypeId}}">
                                    <li class="row collection-item assessments-collapsible-nested">
                                        <h6 class="col s11 offset-s1 assessment-field-display">Date:
                                            <div class="inline input-field input-margin-bottom-fix assessment-input">
                                                <input class="center-align datepicker datepickerspecial" type="text" id="finalDate{{assessmentTypeId}}" value={{Date}}>
                                            </div>
                                        </h6>
                                    </li>
                                    <li class="row collection-item assessments-collapsible-nested">
                                        <h6 class="col s11 offset-s1 assessment-field-display">Knowledge:
                                            <div class="inline input-field input-margin-bottom-fix assessment-input">
                                                <input class="center-align editable-assessment-fields k-final" id="finalK{{assessmentTypeId}}" value={{K}}>
                                            </div>
                                        </h6>
                                    </li>
                                    <li class="row collection-item assessments-collapsible-nested">
                                        <h6 class="col s11 offset-s1 assessment-field-display">Application:
                                            <div class="inline input-field input-margin-bottom-fix assessment-input">
                                                <input class="center-align editable-assessment-fields a-final" id="finalA{{assessmentTypeId}}" value={{A}}>
                                            </div>
                                        </h6>
                                    </li>
                                    <li class="row collection-item assessments-collapsible-nested">
                                        <h6 class="col s11 offset-s1 assessment-field-display">Thinking:
                                            <div class="inline input-field input-margin-bottom-fix assessment-input">
                                                <input class="center-align editable-assessment-fields t-final" id="finalT{{assessmentTypeId}}" value={{T}}>
                                            </div>
                                        </h6>
                                    </li>
                                    <li class="row collection-item assessments-collapsible-nested c-final-row">
                                        <h6 class="col s11 offset-s1 assessment-field-display">Communication:
                                            <div class="inline input-field input-margin-bottom-fix assessment-input">
                                                <input class="center-align editable-assessment-fields c-final" id="finalC{{assessmentTypeId}}" value={{C}}>
                                            </div>
                                        </h6>
                                    </li>
                                    <input type="submit" style="display: none;" />
                                </form>
                                {{else}}
                                <p>You have yet to assign this assessment.</p>
                                {{/if}} {{/each}}
                            </ul>
                        </div>
                    </div>
                </div>
            </li>
            {{/each}}
        </ul>
        <!-- <div class="row"> -->
        <div class="col offset-s7">
            <p class="shift-way-down">To delete a Final Evaluation, go to
                <a href="#!" class="deleteFinalEval">Course Settings > Assessment Settings.</a>
            </p>
        </div>
        <!-- </div> -->
    </div>
    <div class="row">
        <div class="col s3 offset-s1">
            <button class="waves-effect waves-grey btn blue-grey darken-1 createAssessmentButton">Create New Assessment</button>
        </div>
        <div class="col s3 offset-s3">
            <button class="waves-effect waves-grey btn blue-grey darken-1 assignFinalEvalButton">Assign Final Evaluation</button>
        </div>
    </div>
</template>
