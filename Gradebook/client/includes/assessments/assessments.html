<template name="assessments">
    <h4 class="light-blue lighten-4 settings-header">Assessments</h4>
    <div class="row">
        <ul class="collapsible col s5 offset-s1" data-collapsible="expandable">
            <li>
                <div class="collection-header">
                    <h5>Coursework Assessments</h5>
                </div>
            </li>
            {{#each courseworkAssessmentTypes}}
            <li>
                <div class="collapsible-header" id="{{assessmentTypeId}}?dropdownId">
                    <i class="material-icons">arrow_drop_down</i>{{assessmentType}}
                </div>
                <div class="collapsible-body">
                    <div class="row">
                        <div class="col s12 m12">
                            <ul class="collapsible collection" data-collapsible="accordion">
                                {{#if hasCourseworkAssessments assessmentTypeId}} {{#each courseworkAssessments assessmentTypeId}}
                                <li>
                                    <div class="collapsible-header" name="collHead{{assessmentId}}" id="{{../assessmentTypeId}}">
                                        <a href="#!" class="icon-bluegrey deleteAssessmentType" id="{{assessmentId}}">
                                            <i class="material-icons">close</i>
                                        </a>
                                        <i class="material-icons" id="{{assessmentId}}?dropdownAss">arrow_drop_down</i>{{assessmentName}}<span class="new badge blue-grey rename-assessment" id="{{assessmentId}}?LmUtGwN?{{assessmentName}}" data-badge-caption="Rename"></span></div>
                                    <div class="collapsible-body assessments-collapsible">
                                        <form class="edit-courseassessment-form" onsubmit="return false" onChange="" id="form{{assessmentId}}">
                                            <ul>
                                                <li class="row collection-item assessments-collapsible-nested item-height">
                                                    <h6 class="col s11 offset-s1 assessment-field-display">Date:
                                                        <div class="inline input-field input-margin-bottom-fix assessment-input">
                                                            <input class="center-align datepicker datepickerspecial" type="text"  id="courseDate{{assessmentId}}" value={{Date}}>
                                                        </div>
                                                    </h6>
                                                </li>
                                                <li class="row collection-item assessments-collapsible-nested item-height">
                                                    <h6 class="col s11 offset-s1 assessment-field-display">Knowledge:
                                                        <div class="inline input-field input-margin-bottom-fix assessment-input">
                                                            <input class="center-align editable-assessment-fields course-edit-fields-blur k" name="NameCoursesK{{assessmentId}}" id="courseK{{assessmentId}}" value={{K}} data-error=".courseK{{assessmentId}}Error">
                                                        </div>
                                                        <div class="courses-assessments-error courseK{{assessmentId}}Error"></div>
                                                    </h6>
                                                </li>
                                                <li class="row collection-item assessments-collapsible-nested item-height">
                                                    <h6 class="col s11 offset-s1 assessment-field-display">Application:
                                                        <div class="inline input-field input-margin-bottom-fix assessment-input">
                                                            <input class="center-align editable-assessment-fields course-edit-fields-blur a" name="NameCoursesA{{assessmentId}}" id="courseA{{assessmentId}}" value={{A}} data-error=".courseA{{assessmentId}}Error">
                                                        </div>
                                                        <div class="courses-assessments-error courseA{{assessmentId}}Error"></div>
                                                    </h6>
                                                </li>
                                                <li class="row collection-item assessments-collapsible-nested item-height">
                                                    <h6 class="col s11 offset-s1 assessment-field-display">Thinking:
                                                        <div class="inline input-field input-margin-bottom-fix assessment-input">
                                                            <input class="center-align editable-assessment-fields course-edit-fields-blur t" name="NameCoursesT{{assessmentId}}" id="courseT{{assessmentId}}" value={{T}} data-error=".courseT{{assessmentId}}Error">
                                                        </div>
                                                        <div class="courses-assessments-error courseT{{assessmentId}}Error"></div>
                                                        
                                                    </h6>
                                                </li>
                                                <li class="row collection-item assessments-collapsible-nested item-height">
                                                    <h6 class="col s11 offset-s1 assessment-field-display">Communication:
                                                        <div class="inline input-field input-margin-bottom-fix assessment-input">
                                                            <input class="center-align editable-assessment-fields course-edit-fields-blur c" name="NameCoursesC{{assessmentId}}" id="courseC{{assessmentId}}" value={{C}} data-error=".courseC{{assessmentId}}Error">
                                                        </div>
                                                        <div class="courses-assessments-error courseC{{assessmentId}}Error"></div>                                                        
                                                    </h6>
                                                    <div class="markFieldInvalid" id="markFieldInvalid{{assessmentId}}" style="display: none;">
                                                            You must assess the students in at least one category.
                                                    </div>
                                                </li>
                                            </ul>
                                            <input type="submit" id="formSubmit{{assessmentId}}" style="display: none;" />
                                        </form>
                                    </div>
                                </li>
                                {{/each}} {{else}}
                                <p class="center">You have yet to create an assessment of this type.</p>
                                {{/if}}
                            </ul>
                        </div>
                    </div>
                </div>
            </li>
            {{/each}}
        </ul>
        <ul class="collapsible col s5 offset-s1" data-collapsible="expandable">
            <li>
                <div class="collection-header">
                    <h5>Final Evaluations</h5>
                </div>
            </li>
            {{#each finalAssessmentTypes}}
            <li>
                <div class="collapsible-header" id="{{assessmentTypeId}}?dropdownId">
                    <i class="material-icons">arrow_drop_down</i>{{assessmentType}}</div>
                <div class="collapsible-body assessments-collapsible">
                    <div class="row finalAssessmentsRow">
                        <div class="col s12 m12">
                            <ul class="collection finalAssessments">
                                {{#each finalAssessments assessmentTypeId}} {{#if hasFinalAssessments assessmentTypeId}}
                                <form class="edit-finalevaluation-form" onsubmit="return false" id="form{{assessmentTypeId}}">
                                    <li class="row collection-item assessments-collapsible-nested">
                                        <h6 class="col s11 offset-s1 assessment-field-display">Date:
                                            <div class="inline input-field input-margin-bottom-fix assessment-input">
                                                <input class="center-align datepicker datepickerspecial" type="text" id="finalDate{{assessmentTypeId}}" value={{Date}}>
                                            </div>
                                        </h6>
                                    </li>
                                    <li class="row collection-item assessments-collapsible-nested">
                                        <h6 class="col s11 offset-s1 assessment-field-display">Knowledge:
                                            <div class="inline input-field input-margin-bottom-fix assessment-input">
                                                <input class="center-align editable-assessment-fields final-blur-class k-final" name="NameFinalK{{assessmentTypeId}}" data-error=".finalK{{assessmentTypeId}}" id="finalK{{assessmentTypeId}}" value={{K}}>
                                            </div>
                                            <div class="courses-assessments-error finalK{{assessmentTypeId}}"></div>
                                        </h6>
                                    </li>
                                    <li class="row collection-item assessments-collapsible-nested">
                                        <h6 class="col s11 offset-s1 assessment-field-display">Application:
                                            <div class="inline input-field input-margin-bottom-fix assessment-input">
                                                <input class="center-align editable-assessment-fields final-blur-class a-final" name="NameFinalA{{assessmentTypeId}}" data-error=".finalA{{assessmentTypeId}}" id="finalA{{assessmentTypeId}}" value={{A}}>
                                            </div>
                                            <div class="courses-assessments-error finalA{{assessmentTypeId}}"></div>
                                        </h6>
                                    </li>
                                    <li class="row collection-item assessments-collapsible-nested">
                                        <h6 class="col s11 offset-s1 assessment-field-display">Thinking:
                                            <div class="inline input-field input-margin-bottom-fix assessment-input">
                                                <input class="center-align editable-assessment-fields final-blur-class t-final" name="NameFinalT{{assessmentTypeId}}" data-error=".finalT{{assessmentTypeId}}" id="finalT{{assessmentTypeId}}" value={{T}}>
                                            </div>
                                            <div class="courses-assessments-error finalT{{assessmentTypeId}}"></div>
                                        </h6>
                                    </li>
                                    <li class="row collection-item assessments-collapsible-nested c-final-row">
                                        <h6 class="col s11 offset-s1 assessment-field-display">Communication:
                                            <div class="inline input-field input-margin-bottom-fix assessment-input">
                                                <input class="center-align editable-assessment-fields final-blur-class c-final" name="NameFinalC{{assessmentTypeId}}" data-error=".finalC{{assessmentTypeId}}" id="finalC{{assessmentTypeId}}" value={{C}}>
                                            </div>
                                            <div class="courses-assessments-error finalC{{assessmentTypeId}}"></div>
                                        </h6>
                                        <div class="markFieldInvalid" id="finalMarkFieldInvalid{{assessmentTypeId}}" style="display: none;">
                                                You must assess the students in at least one category.
                                        </div>
                                    </li>
                                    <input type="submit" id="formSubmit{{assessmentTypeId}}" style="display: none;" />
                                </form>
                                {{else}}
                                <p>You have yet to assign this assessment.</p>
                                {{/if}} 
                                {{/each}}
                            </ul>
                        </div>
                    </div>
                </div>
            </li>
            {{/each}}
        </ul>
        <!-- <div class="row"> -->
        <div class="col offset-s7">
            <p class="shift-way-down">To delete a Final Evaluation, go to
                <a href="#!" class="deleteFinalEval">Course Settings > Assessment Settings.</a>
            </p>
        </div>
        <!-- </div> -->
    </div>
    <div class="row">
        <div class="col s3 offset-s1">
            <button class="waves-effect waves-grey btn blue-grey darken-1 createAssessmentButton">Create New Assessment</button>
        </div>
        <div class="col s3 offset-s3">
            <button class="waves-effect waves-grey btn blue-grey darken-1 assignFinalEvalButton">Assign Final Evaluation</button>
        </div>
    </div>
</template>
