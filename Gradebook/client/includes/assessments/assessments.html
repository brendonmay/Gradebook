<template name="assessments">
        <div class="row">
            <ul class="collapsible col s5 offset-s1" data-collapsible="expandable">
                <li>
                    <div class="collection-header">
                        <h5>Coursework Assessments</h5>
                    </div>
                </li>
                {{#each courseworkAssessmentTypes}}
                <li>
                    <div class="collapsible-header">
                        <i class="material-icons">filter_drama</i>{{assessmentType}}
                    </div>
                    <div class="collapsible-body">
                        <div class="row">
                            <div class="col s12 m12">
                                <ul class="collapsible collection" data-collapsible="accordion">
                                    {{#if hasCourseworkAssessments assessmentTypeId}}
                                    {{#each courseworkAssessments assessmentTypeId}}
                                        <li>
                                            <div class="collapsible-header" id="{{../assessmentTypeId}}">
                                                <a href="#!" class="icon-bluegrey deleteAssessmentType" id="{{assessmentId}}">
                                                    <i class="material-icons">close</i>
                                                </a>{{assessmentName}}</div>
                                            <div class="collapsible-body assessments-collapsible">
                                                <ul>
                                                    <li class="collection-item assessments-collapsible-nested">
                                                        Date:
                                                        <div class="inline input-field">
                                                            <input value="March 15">
                                                        </div>
                                                    </li>
                                                    <li class="collection-item assessments-collapsible-nested">
                                                        Knowledge:
                                                        <div class="inline input-field">
                                                            <input value={{K}}>
                                                        </div>
                                                    </li>
                                                    <li class="collection-item assessments-collapsible-nested">
                                                        Application:
                                                        <div class="inline input-field">
                                                            <input value={{A}}>
                                                        </div>
                                                    </li>
                                                    <li class="collection-item assessments-collapsible-nested">
                                                        Thinking:
                                                        <div class="inline input-field">
                                                            <input value={{T}}>
                                                        </div>
                                                    </li>
                                                    <li class="collection-item assessments-collapsible-nested">
                                                        Communication:
                                                        <div class="inline input-field">
                                                            <input value={{C}}>
                                                        </div>
                                                    </li>
                                                </ul>
                                            </div>
                                        </li>
                                    {{/each}}
                                    {{else}}
                                        <p class="center">You have yet to create an assessment of this type.</p>
                                    {{/if}}
                                </ul>
                            </div>
                        </div>
                    </div>
                </li>
                {{/each}}
            </ul>
            <ul class="collapsible col s5 offset-s1" data-collapsible="expandable">
                <li>
                    <div class="collection-header">
                        <h5>Final Evaluations</h5>
                    </div>
                </li>
                {{#each finalAssessmentTypes}}
                <li>
                    <div class="collapsible-header">
                        <i class="material-icons">filter_drama</i>{{assessmentType}}</div>
                    <div class="collapsible-body assessments-collapsible">
                        <div class="row">
                            <div class="col s12 m12">
                                <ul class="collection">
                                    {{#each finalAssessments assessmentTypeId}}
                                        {{#if hasFinalAssessments assessmentTypeId}}
                                            <li class="collection-item assessments-collapsible-nested">
                                                Date:
                                                <div class="inline input-field">
                                                    <input value="March 15">
                                                </div>
                                            </li>
                                            <li class="collection-item assessments-collapsible-nested">
                                                Knowledge:
                                                <div class="inline input-field">
                                                    <input value={{K}}>
                                                </div>
                                            </li>
                                            <li class="collection-item assessments-collapsible-nested">
                                                Application:
                                                <div class="inline input-field">
                                                    <input value={{A}}>
                                                </div>
                                            </li>
                                            <li class="collection-item assessments-collapsible-nested">
                                                Thinking:
                                                <div class="inline input-field">
                                                    <input value={{T}}>
                                                </div>
                                            </li>
                                            <li class="collection-item assessments-collapsible-nested">
                                                Communication:
                                                <div class="inline input-field">
                                                    <input value={{C}}>
                                                </div>
                                            </li>
                                        {{else}}
                                            <p>You have yet to assign this assessment.</p>
                                        {{/if}}
                                    {{/each}}
                                </ul>
                            </div>
                        </div>
                    </div>
                </li>
                {{/each}}
            </ul>
        </div>
        <div class="row">
            <div class="col s3 offset-s1">
                <button href="#createAssessmentModal" class="modal-trigger waves-effect waves-grey btn blue-grey darken-1">Create New Assessment</button>
            </div>
            <div class="col s3 offset-s3">
                <button href="#assignFinalModal" class="modal-trigger waves-effect waves-grey btn blue-grey darken-1">Assign Final Evaluation</button>
            </div>
        </div>
    </template>
