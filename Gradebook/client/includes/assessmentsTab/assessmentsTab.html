<template name="assessmentsTab">
    <h4 class="light-blue lighten-4 settings-header">Assessments</h4>
    <form class="col s12">
        <div class="row">
            <div class="col s5 assessmentContainer">
                <ul class="collapsible" data-collapsible="expandable">
                    <div class="collapsible-header blue-grey lighten-2">
                        <h5 class="header-text">Coursework (
                            <span contenteditable="true">
                                <u id="assessments-courseWorkWeight">{{courseWorkWeight}}</u>
                            </span>%)</h5>
                    </div>

                    {{#each courseAssessmentTypes}}
                    <li>
                        <div class="collapsible-header">
                            <i class="material-icons">book</i>{{assessmentType}}
                            <input id="assessmentTypeWeightCourse" class="weightInput" type="text" value={{assessmentWeight}}>%
                        </div>
                        <div class="collapsible-body">
                            <span>Quiz 1 - Functions</span>
                            <br>
                            <span>Quiz 2 - Vectors</span>
                            <br>
                            <span>Quiz 3 - Alternative Math</span>
                        </div>
                    </li>
                    {{/each}}
                    <li>
                        <div class="collapsible-header" style="cursor: initial">
                            <i class="material-icons">add_box</i>
                            <a id="addCourseworkAssessmentType" href="#addCourseWork" class="modal-trigger waves-effect waves-teal btn-flat addAssessmentButton">Add assessment type</a>
                        </div>
                    </li>
                </ul>

            </div>

            <div class="col s1"></div>
            <div class="col s1"></div>

            <div class="col s5 assessmentContainer">
                <ul class="collapsible" data-collapsible="expandable">
                    <div class="collapsible-header blue-grey lighten-2">
                        <h5 class="header-text">Final Evaluations (
                            <span contenteditable="true">
                                <u id="assessments-courseWorkWeight">30</u>
                            </span>%)</h5>
                    </div>
                    {{#each finalAssessmentTypes}}
                    <li>
                        <div class="collapsible-header">
                            <i class="material-icons">book</i>{{assessmentType}}
                            <input id="assessmentTypeWeightFinal" class="weightInput" type="text" value={{assessmentWeight}}>%
                        </div>
                        <div class="collapsible-body">
                            <span>Super Final Exam</span>
                        </div>
                    </li>
                    {{/each}}
                    <li>
                        <div class="collapsible-header" style="cursor: initial">
                            <i class="material-icons">add_box</i>
                            <a id="addFinalAssessmentType" href="#addFinalWork" class="modal-trigger waves-effect waves-teal btn-flat addAssessmentButton">Add assessment type</a>
                        </div>
                    </li>

                </ul>
            </div>
        </div>

        <div class="col s12">
            <div class = "row">
                <button class="waves-effect waves-green btn blue-grey darken-1 col s1 offset-s4" type="submit">Save</button>
                <button class="waves-effect waves-grey btn blue-grey darken-1 col s1" type="submit">Edit</button>
                <button class="waves-effect waves-grey btn blue-grey darken-1 col s1" type="submit">Cancel</button>
             </div>

            <!-- <div class="col s2"></div> -->

            <!-- <button class="waves-effect waves-grey btn blue-grey darken-1 col s1" type="submit">Edit</button>
                <button class="waves-effect waves-green btn blue-grey darken-1 col s1 offset-s1 hide" type="submit">Save</button>
                <button class="waves-effect waves-grey btn blue-grey darken-1 col s1 offset-s1 hide" type="submit">Cancel</button> -->
        </div>
    </form>
</template>
