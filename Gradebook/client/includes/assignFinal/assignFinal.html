<template name="assignFinal">
    <div id="assignFinalModal" class="modal assignFinalModal">
        <div class="modal-content">
            <div class='modal-title'>
                <h4>Assign Final Evaluation</h4>
            </div>
            <form class="add-form assignFinalForm" onsubmit="return false" id="assignFinalFormId">
                <div class="row">
                    <div class="col s5 offset">
                        <div class="input-field input-margin-bottom-fix">
                            <select id="finalAssessmentType" name='finalAssessmentTypeSelect' data-error=".finalAssessmentTypeSelectError">
                                <option value="" disabled selected>Choose Final Evaluation</option>
                                {{#each getAssessmentTypes}}
                                <option value={{assessmentType}}>{{assessmentType}}</option>
                                {{/each}}
                            </select>
                            <div class="finalAssessmentTypeSelectError"></div>
                        </div>
                    </div>
                    <div class='input-field input-margin-bottom-fix col s5 offset-s1' style="padding: 0">
                        <input class="datepicker" id="createNewFinalAssessmentDate" type="text" name="finalAssessmentDate">
                        <label for="createNewFinalAssessmentDate" style="left: 0">Date of Assessment</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col s3">
                        Categories included:
                    </div>
                    <div class="col s1">
                        <!-- checked="checked" to input to make it checked -->
                        <a href="#!" class="final-check-box">
                            <input type="checkbox" class="filled-in" id="finalCheckboxK" />
                            <label id="dontTargetFinal" for="finalCheckboxK">K</label>
                        </a>
                    </div>
                    <div class="col s1 offset-s1">
                        <a href="#!" class="final-check-box">
                            <input type="checkbox" class="filled-in" id="finalCheckboxA" />
                            <label id="dontTargetFinal" for="finalCheckboxA">A</label>
                        </a>
                    </div>
                    <div class="col s1 offset-s1">
                        <a href="#!" class="final-check-box">
                            <input type="checkbox" class="filled-in" id="finalCheckboxT" />
                            <label id="dontTargetFinal" for="finalCheckboxT">T</label>
                        </a>
                    </div>
                    <div class="col s1 offset-s1">
                        <a href="#!" class="final-check-box">
                            <input type="checkbox" class="filled-in" id="finalCheckboxC" />
                            <label id="dontTargetFinal" for="finalCheckboxC">C</label>
                        </a>
                    </div>
                </div>
                <div class="row">
                    <div class="col s3 createAssessmentMargin">
                        Marks:
                    </div>
                    <div class='input-field input-margin-bottom-fix inline col s1 zero-margin-top' style="padding: 0">
                        <input id="inputFinalMarkK" type="text" name="marksKFinal" value="N/A" data-error=".errorMessageFinal" class="center form-control" disabled>
                    </div>
                    <div class='input-field input-margin-bottom-fix inline col s1 offset-s1 zero-margin-top' style="padding: 0">
                        <input id="inputFinalMarkA" type="text" name="marksAFinal" value="N/A" data-error=".errorMessageFinal" class="center form-control" disabled>
                    </div>
                    <div class='input-field input-margin-bottom-fix inline col s1 offset-s1 zero-margin-top' style="padding: 0">
                        <input id="inputFinalMarkT" type="text" name="marksTFinal" value="N/A" data-error=".errorMessageFinal" class="center form-control" disabled>
                    </div>
                    <div class='input-field input-margin-bottom-fix inline col s1 offset-s1 zero-margin-top' style="padding: 0">
                        <input id="inputFinalMarkC" type="text" name="marksCFinal" value="N/A" data-error=".errorMessageFinal" class="center form-control" disabled>
                    </div>
                </div>
                <div class="center errorMessageFinal"></div>
                <div class="center" id="finalMustHaveOneErrorMessage" style="display: none;">You must assess the students in at least one category</div>
                <input type="submit" style="display: none;" />
                <div class="modal-footer">
                    <button class="add-form modal-action waves-effect waves-grey btn-flat" type="submit">Assign Evaluation</button>
                    <a class="add-form modal-action waves-effect waves-grey btn-flat" id="assignFinalCancel">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</template>
