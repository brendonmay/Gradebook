<template name="categoryWeightingsTab">
    <h4 class="light-blue lighten-4 settings-header">Category Weightings</h4>
    <div class="containerDiv">
        <form class="categoryWeightingsForm" onsubmit="return false">
            <table class="bordered centered">
                <thead>
                    <tr>
                        <th class="weightingHeadings">Categories</th>
                        <th class="weightingHeadings">Percentage</th>
                    </tr>
                </thead>

                <tbody>
                    <tr>
                        <td>Knowledge</td>
                        <td><input disabled id="knowledge" type="text" value={{fetchKnowledge}}>%</td>
                    </tr>
                    <tr>
                        <td>Application</td>
                        <td><input disabled id="application" type="text" value={{fetchApplication}}>%</td>
                    </tr>
                    <tr>
                        <td>Thinking</td>
                        <td><input disabled id="thinking" type="text" value={{fetchThinking}}>%</td>
                    </tr>
                    <tr>
                        <td>Communication</td>
                        <td><input disabled id="communication" type="text" value={{fetchCommunication}}>%</td>
                    </tr>
                </tbody>
            </table>
            <div class="row" style="margin-top: 20px; margin-bottom: 0">
                <div class="save-category-weightings col s1 offset-s3">
                    <button id="save-button" class="waves-effect waves-green btn hide green" type="submit">Save</button>
                </div>
                <div class="cancel-category-weightings col s1 offset-s3">
                    <a href="#!" id="cancel-button" class="waves-effect waves-red btn hide red darken-2">Cancel</a>
                </div>
            </div>
            <div class="edit-category-weightings col s1 offset-s5" style="margin-bottom: 20px">
                <a href="#!" id="edit-button" class="waves-effect waves-grey btn blue-grey darken-1">Edit
                </a>
            </div>
            <input type="submit" style="display: none" />
        </form>
    </div>
</template>
