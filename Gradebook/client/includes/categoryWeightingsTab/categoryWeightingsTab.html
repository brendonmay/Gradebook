<template name="categoryWeightingsTab">
    <div class="container CWContainer">
        <form class="categoryWeightingsForm" id="categoryWeightingsFormID">
            <table class="bordered centered">
                <thead>
                    <tr>
                        <th class="weightingHeadings">Categories</th>
                        <th class="weightingHeadings">Percentage</th>
                    </tr>
                </thead>

                <tbody>
                    <tr>
                        <td>Knowledge</td>
                        <td class="input-field input-margin-bottom-fix">
                            <input disabled id="knowledge" name="knowledgeName" type="text" value={{fetchKnowledge}} data-error=".knowledgeError">%
                            <div class="knowledgeError"></div>
                        </td>

                    </tr>
                    <tr>
                        <td>Application</td>
                        <td class="input-field input-margin-bottom-fix">
                            <input disabled id="application" name="applicationName" type="text" value={{fetchApplication}} data-error=".applicationError">%
                            <div class="applicationError"></div>
                        </td>

                    </tr>
                    <tr>
                        <td>Thinking</td>
                        <td class="input-field input-margin-bottom-fix">
                            <input disabled id="thinking" name="thinkingName" type="text" value={{fetchThinking}} data-error=".thinkingError">%
                            <div class="thinkingError"></div>
                        </td>
                    </tr>
                    <tr>
                        <td>Communication</td>
                        <td class="input-field input-margin-bottom-fix">
                            <input disabled id="communication" name="communicationName" type="text" value={{fetchCommunication}} data-error=".communicationError">%
                            <div class="communicationError"></div>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div id="addTo100InputErrorID" class="center addTo100InputError" style="display: none">
                Your Category Weightings must add up to 100%.
            </div>
            <input id="categoryWeightingsSubmit" type="submit" style="display: none" />
        </form>
        <div class="row" style="margin-top: 20px; margin-bottom: 0">
            <div class="save-category-weightings col s1 offset-s3">
                <button id="save-button" class="waves-effect waves-green btn hide green" type="submit">Save</button>
            </div>
            <div class="cancel-category-weightings col s1 offset-s3">
                <a href="#!" id="cancel-button" class="waves-effect waves-red btn hide red darken-2">Cancel</a>
            </div>
        </div>
        <div class="edit-category-weightings col s1 offset-s5" style="margin-bottom: 20px">
            <a href="#!" id="edit-button" class="waves-effect waves-grey btn blue-grey darken-1">Edit
            </a>
        </div>
    </div>
</template>
