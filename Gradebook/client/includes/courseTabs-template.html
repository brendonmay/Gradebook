<!--#if currentUser breaks functionality-->

<!--Tabs Structure-->
<template name="courseTabs">
    {{#if currentUser}}
    <div class="row">
        {{> tabsContent}} {{> courseContent}}
    </div>
    {{else}}
    <div class="container">
        <h3>Welcome to Gradebook. Login to get started!</h3>
    </div>
    {{/if}}
</template>

<template name="tabsContent">
    <div class="col s12" style="margin-top:7px">
        <ul class="tabs">
            <li class="tab col s3">
                <a class="active" href="#gradeBookChartHolder">Grade Book</a>
            </li>
            <li class="tab col s3">
                <a href="#studentReports">Student Reports</a>
            </li>
            <li class="tab col s3">
                <a href="#classStatistics">Class Statistics</a>
            </li>
            <li class="tab col s3">
                <a href="#courseSettings">Course Settings</a>
            </li>
        </ul>
    </div>
</template>

<template name="courseContent">
    <div id="gradeBookChartHolder" class="col s12">
        {{> gradeBookChart}}
    </div>
    <div id="studentReports" class="col s12">{{> displayContent}} works on Student Reports</div>
    <div id="classStatistics" class="col s12">{{> displayContent}} works on Class Statistics</div>
    <div id="courseSettings" class="col s12 courseSettings">
        <!--Settings sideNav implementation-->
        {{> courseSettingsNavBar}}

        {{> displayContent}} works on {{displaySettings}}</div>
</template>

<template name="displayContent">
    {{display}}
</template>
