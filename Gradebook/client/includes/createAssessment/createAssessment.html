<template name="createAssessment">
    <div id="createAssessmentModal" class="modal addCourseModal">
        <div class="modal-content">
            <div class='modal-title'>
                <h4>Create New Assessment</h4>
            </div>
            <form class="add-form">
                <div class="row">
                    <div class="col s5 offset">
                        <div class="input-field">
                            <select id="assessmentType" name='assessmentTypeSelect' required>
                                <option value="" disabled selected>Choose Assessment Type</option>
                                {{#each getAssessmentTypes}}
                                <option value={{assessmentType}}>{{assessmentType}}</option>
                                {{/each}}
                            </select>
                            <label for='assessmentTypeSelect'>Assessment Type</label>
                        </div>
                    </div>
                    <div class='input-field col s5 offset-s1' style="padding: 0">
                        <input class="datepicker" id="createNewAssessmentDate" type="text" name="assessmentDate" required>
                        <label for="createNewAssessmentDate" style="left: 0">Date of Assessment</label>
                    </div>
                </div>
                <div class="row">
                    <div class='input-field col s12' style="padding: 0">
                        <input id="createNewAssessment" type="text" name="assessmentName" placeholder="Example: Chapter 1 Unit Test" required>
                        <label for="createNewAssessment" style="left: 0">Assessment Name</label>
                    </div>
                </div>
                <div class="row">
                    <div class= "col s3">
                        Categories included:
                    </div>
                    <div class="col s1">
                        <!-- checked="checked" to input to make it checked -->
                        <input type="checkbox" id="checkboxK" />
                        <label for="checkboxK">K</label>
                    </div>  
                    <div class="col s1 offset-s1">
                        <input type="checkbox" id="checkboxA" />
                        <label for="checkboxA">A</label>
                    </div>
                    <div class="col s1 offset-s1">
                        <input type="checkbox" id="checkboxT" />
                        <label for="checkboxT">T</label>
                    </div>
                    <div class="col s1 offset-s1">
                        <input type="checkbox" id="checkboxKC" />
                        <label for="checkboxKC">C</label>
                    </div>
                </div>
                <div class="row">
                    <div class= "col s3">
                        Marks:
                    </div>
                    <div class='input-field inline col s1' style="padding: 0">
                        <input id="inputMarkK" type="text" name="marksK" value="N/A" disabled>
                    </div>
                    <div class='input-field inline col s1 offset-s1' style="padding: 0">
                        <input id="inputMarkA" type="text" name="marksA" value="N/A" disabled>
                    </div>
                    <div class='input-field inline col s1 offset-s1' style="padding: 0">
                        <input id="inputMarkT" type="text" name="marksT" value="N/A" disabled>
                    </div>
                    <div class='input-field inline col s1 offset-s1' style="padding: 0">
                        <input id="inputMarkC" type="text" name="marksC" value="N/A" disabled>
                    </div>
                </div>
                <input type="submit" style="display: none;" />
                <div class="modal-footer">
                    <button class="add-form modal-action waves-effect waves-grey btn-flat" type="submit">Create Assessment</button>
                </div>
            </form>
        </div>
    </div>
</template>
