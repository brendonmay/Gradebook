<!-- Modal Structure -->
<template name="customLogin">
    <div id="customLoginModal" class="modal addcustomLoginModal">
        <div class="modal-content">
            <div class="modal-title">
                <h4>Login</h4>
            </div>
            <form class="add-form col s12 login-form" id="loginForm">
                
                    <div class='input-field col s12'>
                        <input type="email" id="email" name="userEmail" class="validate">
                        <label for = "userEmail" data-error="Invalid email">E-mail</label>
                    </div>
                    <div class='input-field col s12'>
                        <input type="password" id="password" name="userPassword">
                        <label for = "userPassword">Password</label>
                    </div>
                    <div class="row">
                        <h7>
                            Not a user yet?
                            <a class="modal-trigger register" href="#customRegisterModal">Register here!</a>
                        </h7>
                    </div>
                    <input type="submit" style="display: none;"/>
                    <div class="modal-footer right">
                        <button class="modal-action modal-close waves-effect waves-grey btn-flat" id="login" type="submit">Login</button>
                        <a href="#!" class="modal-action waves-effect waves-grey btn-flat cancel-button">Cancel</a>
                    </div>
              
            </form>
        </div>
    </div>
</template>

<template name="customRegister">
        <div id="customRegisterModal" class="modal addcustomRegisterModal">
            <div class="modal-content">
                <div class="modal-title">
                    <h4>Register</h4>
                </div>
                <form class="add-form register-form col s12" id="registerForm">
                    <div class="row input-field">
                        <div class='input-field col s12'>
                            <input type="email" id=registerEmail name="registerEmail" class="validate" required>
                            <label for="registerEmail" data-error="Invalid email">E-mail</label>
                        </div>
                        <div class='input-field col s12'>
                            <input type="password" id=registerPassword name="registerPassword" class="validate" minlength="7" required>
                            <label for = "registerPassword" data-error="Must be at least 7 characters">Password</label>
                        </div>
                        <input type="submit" style="display: none;"/>
                    </div>
                    <div class="modal-footer">
                        <button class="modal-action modal-close waves-effect waves-grey btn-flat" type="submit">Register</button>
                        <a href="#!" class="modal-action waves-effect waves-grey btn-flat cancel-button">Cancel</a>
                        <a href="#!" class="waves-effect waves-grey btn-flat left back-button">Back</a>
                    </div>
                </form>
            </div>
        </div>
    </template>
