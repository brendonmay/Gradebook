<template name="deleteCourseworkAssessment">
    <div id="deleteCourseworkAssessmentModal" class="modal delete-courseworkAssessment-modal">
        <div class="modal-content">
            <h4>Delete Coursework Assessment Type</h4>
            <p>Are you sure you want to delete
                <u>{{assessmentName}}</u>? This action is irreversable.</p>
        </div>
        <div class="modal-footer">
            <button id="deleteAssessment-yes" class="yes-delete-modal add-form modal-action modal-close waves-effect waves-grey btn-flat"
                type="submit">Yes</button>
            <button id="deleteAssessment-no" class="no-delete-modal add-form modal-action modal-close waves-effect waves-grey btn-flat"
                type="submit">No</button>
        </div>
    </div>
</template>
