<template name="deleteCourseworkAssessmentType">
    <div id="deleteCourseworkAssessmentTypeModal" class="modal delete-courseworkAssessmentType-modal">
        <div class="modal-content">
            <h4>Delete Coursework Assessment Type</h4>
            <p>Are you sure you want to delete
                <u>{{assessmentTypeName}}</u>? This action is irreversable.</p>
        </div>
        <div class="modal-footer">
            <button id="deleteCoursework-yes" class="yes-delete-modal add-form modal-action modal-close waves-effect waves-grey btn-flat"
                type="submit">Yes</button>
            <button id="deleteCoursework-no" class="no-delete-modaladd-form modal-action modal-close waves-effect waves-grey btn-flat"
                type="submit">No</button>
        </div>
    </div>
</template>
