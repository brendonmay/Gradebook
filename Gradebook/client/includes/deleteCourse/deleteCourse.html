<template name="deleteCourse">
    <div id="deleteModal" class="modal delete-course-modal">
        <div class="modal-content">
            <div class='modal-title'>
                <h4 class="addCourse-pad-top">Delete Course</h4>
            </div>
            <div class="row">
                <p>Are you sure you want to delete
                    <u>{{CurrentCourseName}}</u>? This action is irreversable.
                </p>
            </div>
            <div class="row">
                <div class="modal-footer">
                    <button id="deleteModal-yes" class="yes-delete-modal add-form modal-action modal-close waves-effect waves-grey btn-flat"
                        type="submit">Yes</button>
                    <button id="deleteModal-no" class="no-delete-modaladd-form modal-action modal-close waves-effect waves-grey btn-flat" type="submit">No</button>
                </div>
            </div>
        </div>
    </div>
</template>
