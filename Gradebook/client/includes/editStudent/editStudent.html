<template name="editStudent">
    <div id="editStudentModal" class="modal">
        <div class="modal-content">
            <h4>Rename Student</h4>
            <p>Below you can change
                <u>{{getFirstName}} {{getLastName}}'s</u> name on the student roster:
            </p>
            <form id="editStudentsModalForm"> {{populateNameFields}}
                <div class="row">
                    <div class='input-field input-margin-bottom-fix col s4 offset-s1' style="padding: 0">
                        <label for="editStudentLastName" class="active" style="left: 0">Last Name</label>
                        <input id="editStudentLastName" type="text" value={{getLastName}} name="editStudentLastName" data-error=".editStudentLastNameError">
                        <div class="editStudentLastNameError"></div>
                    </div>
                    <div class='input-field input-margin-bottom-fix col s4 offset-s1' style="padding: 0">
                        <label for="editStudentFirstName" class="active" style="left: 0">First Name</label>
                        <input id="editStudentFirstName" type="text" value={{getFirstName}} name="editStudentFirstName" data-error=".editStudentFirstNameError">
                        <div class="editStudentFirstNameError"></div>
                    </div>
                </div>
                <input type="submit" id="submit-edit-student" style="display: none;" />
                <div class="modal-footer">
                    <a id="save-changes-edit-student" type="submit" class="waves-effect waves-grey btn-flat">Save Changes</a>
                    <a class="modal-action modal-close waves-effect waves-grey btn-flat">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</template>
