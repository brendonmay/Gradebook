<template name="generalSettingsTab">
    <h4 class="light-blue lighten-4 settings-header">General Settings</h4>
    <div class="row center">
        <form class="generalSettingsForm col s12">
            <div class="row">
                <div class="col s12">
                    Course Name:
                    <div class="input-field inline">
                        <input disabled id="generalSettings-courseName" type="text" value={{currentCourse}}>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col s12">
                    School Year:
                    <div class="input-field inline">
                        <input disabled id="generalSettings-courseYear" type="text" value={{currentYear}}>
                    </div>
                </div>
            </div>
            <div class="edit-general-settings s1" >
                <a id="generalSettings-EditButton" class="waves-effect waves-grey btn grey">Edit</a>
            </div>
            <div class="row">
                <div class="save-general-settings col s1 offset-s5" >
                    <button id="generalSettings-SaveButton" class="waves-effect waves-green btn hide grey" type="submit">Save</button>
                </div>
                <div class="cancel-general-settings col s1" >
                    <a id="generalSettings-CancelButton" class="waves-effect waves-grey btn hide grey">Cancel</a>
                </div>
            </div>
            <input type="submit" style="display: none"/>
        </form>
    </div>
    <br>
    <div class="center delete-general-settings">
        <a class="waves-effect waves-red btn red modal-trigger" href="#deleteModal">Delete Course</a>
    </div>
</template>
