<template name="generalSettingsTab">
    <div class="row center">
        <form class="generalSettingsForm col s12" id="generalSettingsFormID">
            <div class="row">
                <div class="col s12">
                    Course Name:
                    <div class="input-field input-margin-bottom-fix inline">
                        <input disabled id="generalSettings-courseName" type="text" value={{currentCourse}} name="courseName" data-error=".generalSettingsCourseNameError">
                        <div class="generalSettingsCourseNameError"></div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col s12">
                    School Year:
                    <div class="input-field input-margin-bottom-fix inline" id="yearTextId">
                        <input disabled id="generalSettings-courseYear-text" type="text" value={{currentYear}}>
                    </div>
                    <div class="input-field input-margin-bottom-fix inline hide" id="yearDropdownId">
                        <select id="generalSettings-courseYear" name="courseYear" data-error=".generalSettingsCourseYearError">
                            {{#each getYearsBefore currentYear}}
                            <option id="GS-Id{{year}}" value={{year}}>{{year}}</option>
                            {{/each}}
                            <option selected id="selectCurrentYear" value={{currentYear}}>{{currentYear}}</option>
                            {{#each getYearsAfter currentYear}}
                            <option id="GS-Id{{year}}" value={{year}}>{{year}}</option>
                            {{/each}}
                        </select>
                        <div class="generalSettingsCourseYearError"></div>
                    </div>
                </div>
            </div>
            <div class="edit-general-settings col s2 offset-s5">
                <a id="generalSettings-EditButton" class="waves-effect waves-grey btn blue-grey darken-1">Edit</a>
            </div>
            <input type="submit" id="submitGeneralSettings" style="display: none" />
        </form>
        <div class="row container">
            <div class="save-general-settings col s1 offset-s4">
                <a id="generalSettings-SaveButton" class="waves-effect waves-green btn hide green" type="submit">Save</a>
            </div>
            <div class="cancel-general-settings col s1 offset-s1">
                <a id="generalSettings-CancelButton" class="waves-effect waves-red btn hide red darken-2">Cancel</a>
            </div>
        </div>

    </div>
    <div class="center delete-general-settings">
        <a class="waves-effect waves-red btn red darken-2 modal-trigger" href="#deleteModal">Delete Course</a>
    </div>
</template>
