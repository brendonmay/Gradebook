<!-- INFO: All styling already done in CSS 

    All students go here
-->



<template name="studentName">
    {{#each getStudents}}
        <tr>
            <td class='studNameCell tableCell'>
                <a class="studName">
                    <div class="col s8">
                        <div class="row mar-bot-none">
                            {{lastName}}
                        </div>
                        <div class="row mar-bot-none">
                            {{firstName}}
                        </div>
                    </div>
                    <div class="col offset-s1 s2 cus-mar-col">
                        {{getCurrentGrade studentId}}
                    </div>
                </a>
            </td>
            {{#each getStudentGradesForAssessments studentId}}
                <td class="studMarkTableCell tableCell input-field"> <input id="K?{{../studentId}}#{{assessmentId}}" class="gradeInput" type="text" style="width: 50%; margin: 0; text-align: center" value="{{K}}"></td>
                <td class="studMarkTableCell tableCell input-field"> <input id="A?{{../studentId}}#{{assessmentId}}" class="gradeInput" type="text" style="width: 50%; margin: 0; text-align: center" value="{{A}}"></td>
                <td class="studMarkTableCell tableCell input-field"> <input id="T?{{../studentId}}#{{assessmentId}}" class="gradeInput" type="text" style="width: 50%; margin: 0; text-align: center" value="{{T}}"></td>
                <td style="border-right: 2px solid black" class="studMarkTableCell tableCell input-field"> <input id="C?{{../studentId}}#{{assessmentId}}" class="gradeInput" type="text" style="width: 50%; margin: 0; text-align: center" value="{{C}}"></td>
            {{/each}}
        </tr>
    {{/each}}
</template>
