<!-- INFO: The colspan attribute will correlate with how many categories the teacher wants on their assessment
(i.e. colspan='1' for one category, colspan='2' for two categories, etc...-->

<template name="assessmentNameHeader">
    <tr>
        <th class="studNameCell studentBlankCellBorder studentsCell"></th>
        {{#each getAssessmentNames}}
        <th colspan="4" class='assessmentHeader'>
            <div class="row mar-bot-none">
                {{assessmentName}}
            </div>
            <div class="row mar-bot-none">
                Date: {{assessmentDate}}
            </div>
        </th>
        {{/each}}
    </tr>
    <tr>
        <th class="studNameCell studentCellBorder studentsCell">Students</th>
        {{#each getAssessmentNames}}
        <th class="tableCell categoryCell K">K ({{K}})</th>
        <th class="tableCell categoryCell A">A ({{A}})</th>
        <th class="tableCell categoryCell T">T ({{T}})</th>
        <th class="tableCell categoryCell C">C ({{C}})</th>
        {{/each}}
    </tr>
</template>
