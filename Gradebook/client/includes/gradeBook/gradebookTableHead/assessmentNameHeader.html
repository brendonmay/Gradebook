<!-- INFO: The colspan attribute will correlate with how many categories the teacher wants on their assessment
(i.e. colspan='1' for one category, colspan='2' for two categories, etc...-->

<template name="assessmentNameHeader">
    <tr>
        <th class="studNameCell studentBlankCellBorder studentsCell"></th>
        {{#each getAssessmentNames}}
        <th colspan="4" class='assessmentHeader'>
            <div class="row mar-bot-none top-right-corn">
                <a href="#!" class="right gradebook-del-ass-icon" id="gradebook-del?{{assessmentId}}">
                    <i class="material-icons icon-bluegrey" style="font-size: 20px">close</i>
                </a>
                <a href="#!" class="right gradebook-edit-ass-icon" id="gradebook-edit?{{assessmentId}}">
                    <i class="material-icons icon-bluegrey-edit" style="font-size: 20px">edit</i>
                </a>
            </div>
            <div class="row mar-bot-none">
                {{assessmentName}}
            </div>
            <div class="row mar-bot-none">
                Date: {{assessmentDate}}
            </div>
        </th>
        {{/each}}
    </tr>
    <tr>
        <th class="studNameCell studentCellBorder studentsCell">Students</th>
        {{#each getAssessmentNames}}
        <th class="tableCell categoryCell K" id="K?categoryAmount#{{assessmentId}}%{{K}}">K ({{K}})</th>
        <th class="tableCell categoryCell A" id="A?categoryAmount#{{assessmentId}}%{{A}}">A ({{A}})</th>
        <th class="tableCell categoryCell T" id="T?categoryAmount#{{assessmentId}}%{{T}}">T ({{T}})</th>
        <th class="tableCell categoryCell C" id="C?categoryAmount#{{assessmentId}}%{{C}}">C ({{C}})</th>
        {{/each}}
    </tr>
</template>
