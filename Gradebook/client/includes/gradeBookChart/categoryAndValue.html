
<!-- INFO:  Following brendon's color scheme:

    Knowledge (K): background-color - #b39ddb
    Application (A): background-color - #4fc3f7
    Thinking (T): background-color - #81c784
    Communication (C): background-color - #4db6ac

    add "; display:none" to categories that are not included in the assessment
    add "border-right: 2px solid black;" to the last category listed
