<!--Navbar Structure-->
<template name="nav">
    <nav>
        <div class="nav-wrapper">
            <div class="container">
                <a href="#" data-activates="slide-out-l" class="button-collapse left">
                    <i class="material-icons">menu</i>
                </a>
                <a href="#" class="left-align">GradeBook</a>
                <ul id="nav-mobile" class="right">
                    <!-- Modal Trigger -->
                    {{#if currentUser}}
                        <li><a class="waves-effect waves-grey btn modal-trigger blue-grey darken-1" href="#addModal">Add Course</a></li>
                        <li><a class="dropdown-button" href="#emailDropdownList" data-beloworigin="true" data-activates="emailDropdownList">{{currentEmail}}<i class="material-icons right">arrow_drop_down</i></a></li>
                        {{> emailDropdown}}
                    {{else}}
                    <li class="nav-item">
                        <a class="waves-effect waves-green btn modal-trigger green darken-1" href="#loginModal">Login</a>
                    </li>
                    {{/if}}
                </ul>
            </div>
        </div>
    </nav>
</template>

        <li><a href="#!">one</a></li>
        <li><a href="#!">two</a></li>
        <li class="divider"></li>
        <li><a href="#!">three</a></li>
        <li> <a href="#!"><i class="material-icons">view_module</i>four</a></li>
        <li><a href="#!"><i class="material-icons">cloud</i>five</a></li>
    </ul>
    <a class='dropdown-button btn' data-beloworigin="true" href='#' data-activates='emailDropdown'>test@test.ca</a>
    <a class="waves-effect waves-red red darken-2 btn logout">Logout</a>
</template>
