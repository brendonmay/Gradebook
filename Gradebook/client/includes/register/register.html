<template name="register">
    <div id="registerModal" class="modal addregisterModal">
        <div class="modal-content">
            <div class="modal-title">
                <h4>Register</h4>
            </div>
            <form class="add-form register-form col s12" id="registerForm">
                <div class="row input-field">
                    <div class='input-field input-margin-bottom-fix col s12'>
                        <label for="registerEmail">E-mail</label>
                        <input type="text" id="registerEmail" name="registerEmail" class="required" data-error=".emailError">
                        <div class="emailError"></div>
                    </div>
                    <div class='input-field input-margin-bottom-fix col s12'>
                        <label for="registerPassword">Password</label>
                        <input type="password" id="registerPassword" name="registerPassword" class="required" data-error=".passwordError">
                        <div class="passwordError"></div>
                    </div>
                    <div class='input-field input-margin-bottom-fix col s12'>
                        <label for="confirmPassword" >Confirm Password</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" class="required" data-error=".confirmPasswordError">
                        <div class="confirmPasswordError"></div>
                    </div>
                    <input type="submit" style="display: none;" />
                </div>
                <div class="modal-footer">
                    <button class="modal-action modal-close waves-effect waves-grey btn-flat" type="submit">Register</button>
                    <a href="#!" class="modal-action waves-effect waves-grey btn-flat cancel-button">Cancel</a>
                    <a href="#!" class="waves-effect waves-grey btn-flat left back-button">Back</a>
                </div>
            </form>
        </div>
    </div>
</template>
