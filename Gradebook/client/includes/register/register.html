<template name="register">
    <div id="registerModal" class="modal addregisterModal">
        <div class="modal-content">
            <div class="modal-title">
                <h4>Register</h4>
            </div>
            <form class="add-form register-form col s12" id="registerForm">
                <div class="row input-field">
                    <div class='input-field col s12'>
                        <input type="email" id=registerEmail name="registerEmail" class="validate" required>
                        <label for="registerEmail" data-error="Invalid email">E-mail</label>
                    </div>
                    <div class='input-field col s12'>
                        <input type="password" id=registerPassword name="registerPassword" class="validate" minlength="7" required>
                        <label for="registerPassword" data-error="Must be at least 7 characters">Password</label>
                    </div>
                    <input type="submit" style="display: none;" />
                </div>
                <div class="modal-footer">
                    <button class="modal-action modal-close waves-effect waves-grey btn-flat" type="submit">Register</button>
                    <a href="#!" class="modal-action waves-effect waves-grey btn-flat cancel-button">Cancel</a>
                    <a href="#!" class="waves-effect waves-grey btn-flat left back-button">Back</a>
                </div>
            </form>
        </div>
    </div>
</template>
