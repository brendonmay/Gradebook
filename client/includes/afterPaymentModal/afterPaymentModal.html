<template name="successfulPayment">
    <div id="successfulPayment" class="modal highestzindex">
        <div class="modal-content">
            <h4>{{getModalHeaderText}}</h4>
            <p>{{getModalBodyText}}</p>
        </div>
        <div class="modal-footer">
            <button class="modal-action modal-close waves-effect waves-grey btn-flat">Close</button>
        </div>
    </div>
</template>
