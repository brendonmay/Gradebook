<template name="cancelSubscription">
        <div id="cancelSubscriptionModal" class="modal cancel-subscription-modal">
            <div class="modal-content">
                <h4>Cancel Subscription</h4>
                <p>Are you sure you want to cancel your yearly subscription to Ontario Gradebook?</p>
            </div>
            <div class="modal-footer">
                <button id="cancelSub-yes" class="yes-delete-modal add-form modal-action modal-close waves-effect waves-grey btn-flat"
                    type="submit">Yes</button>
                <button id="cancelSub-no" class="no-delete-modal add-form modal-action modal-close waves-effect waves-grey btn-flat"
                    type="submit">No</button>
            </div>
        </div>
    </template>
