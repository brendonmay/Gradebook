<template name="changePassword">
    <div id="changePasswordModal" class="modal changePasswordModal">
        <div class="modal-content">
            <div class="modal-title">
                <h4>Change Password</h4>
            </div>
            <form class="add-form change-password-form col s12" onsubmit="return false" id="changePasswordForm">
                <div class="row">
                    <div class='col s12 center' id="change-password-incorrect-failed" style="display: none; color:#d32f2f">
                        <span>The <u>Current Password</u> that you entered is incorrect. Please try again.</span>
                    </div>
                    <div class='col s12 center' id="change-password-failed-general" style="display: none; color:#d32f2f">
                            <span>An error has occured. Please try again later.</span>
                        </div>
                    <div class='input-field input-margin-bottom-fix col s12'>
                        <label for="currentPassword">Enter Current Password</label>
                        <input type="password" id="currentPassword" name="currentPassword" class="required" data-error=".currentPasswordError">
                        <div class="currentPasswordError"></div>
                    </div>
                    <div class='input-field input-margin-bottom-fix col s12'>
                        <label for="newPassword">Enter New Password</label>
                        <input type="password" id="newPassword" name="newPassword" class="required" data-error=".newPasswordError">
                        <div class="newPasswordError"></div>
                    </div>
                    <div class='input-field input-margin-bottom-fix col s12'>
                        <label for="confirmNewPassword">Confirm New Password</label>
                        <input type="password" id="confirmNewPassword" name="confirmNewPassword" class="required" data-error=".confirmNewPasswordError">
                        <div class="confirmNewPasswordError"></div>
                    </div>
                    <input type="submit" style="display: none;" />
                </div>
                <div class="modal-footer">
                    <button class="modal-action waves-effect waves-grey btn-flat" type="submit">Change Password</button>
                    <a href="#!" class="modal-action waves-effect waves-grey btn-flat cancel-button">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</template>
