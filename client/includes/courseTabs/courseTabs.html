<!--Tabs Structure-->
<template name="courseTabs">
    {{#if currentUser}}
        {{#if courseSelected}}
        <div class="row">
            {{> courseTabsTitles}} {{> courseTabsContent}}
        </div>
        {{else}}
            {{#if hasCourse}}
                <div class="container">
                    <h3>Welcome back! Select a course to get started!</h3>
                </div>
            {{else}}
                <div class="container">
                    <h3>Thanks for signing in! Add a course to get started!</h3>
                </div>
            {{/if}}
        {{/if}}
    {{else}}
        <div class="container">
            <h3>Welcome to Gradebook. Login to get started!</h3>
        </div>
    {{/if}}
</template>
