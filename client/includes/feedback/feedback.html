<template name="feedback">
    <div id="feedbackModal" class="modal feedbackModal">
        <div class="modal-content">
            <div class="modal-title">
                <h4>Leave Us Feedback</h4>
            </div>
            <form action="https://postmail.invotes.com/send" class="add-form col s12" method="post" id="email_form">
                <div class='input-field input-margin-bottom-fix col s12'>
                    <label for="subjectId">Subject</label>
                    <input type="text" name="subject" id="subjectId" />
                </div>
                <div class='input-field input-margin-bottom-fix col s12'>
                    <label for="textareaId">Message</label>
                    <textarea name="text" id='textareaId' class="materialize-textarea"></textarea>
                </div>
                <input type="hidden" name="access_token" value="mncmudi8th1cohvtujvp4zqd" />
                <input type="hidden" name="success_url" value=".?message=Email+Successfully+Sent%21&isError=0" />
                <input type="hidden" name="error_url" value=".?message=Email+could+not+be+sent.&isError=1" />

                <input id="submit_form" type="submit" value="Send" style="display:none"/>
                <div class="modal-footer right">
                    <button class="modal-action waves-effect waves-grey btn-flat" id="submitFeedback">Submit</button>
                    <a href="#!" class="modal-action waves-effect waves-grey btn-flat cancel-button" id="cancelFeedback">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</template>
