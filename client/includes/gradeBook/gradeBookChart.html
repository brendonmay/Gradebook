<template name="gradeBookChart">
        <div class="preloader-background" id="preloader" style="display:none">
                <div class="preloader-wrapper big active">
                        <div class="spinner-layer spinner-blue">
                                <div class="circle-clipper left">
                                        <div class="circle"></div>
                                </div>
                                <div class="gap-patch">
                                        <div class="circle"></div>
                                </div>
                                <div class="circle-clipper right">
                                        <div class="circle"></div>
                                </div>
                        </div>

                        <div class="spinner-layer spinner-red">
                                <div class="circle-clipper left">
                                        <div class="circle"></div>
                                </div>
                                <div class="gap-patch">
                                        <div class="circle"></div>
                                </div>
                                <div class="circle-clipper right">
                                        <div class="circle"></div>
                                </div>
                        </div>

                        <div class="spinner-layer spinner-yellow">
                                <div class="circle-clipper left">
                                        <div class="circle"></div>
                                </div>
                                <div class="gap-patch">
                                        <div class="circle"></div>
                                </div>
                                <div class="circle-clipper right">
                                        <div class="circle"></div>
                                </div>
                        </div>

                        <div class="spinner-layer spinner-green">
                                <div class="circle-clipper left">
                                        <div class="circle"></div>
                                </div>
                                <div class="gap-patch">
                                        <div class="circle"></div>
                                </div>
                                <div class="circle-clipper right">
                                        <div class="circle"></div>
                                </div>
                        </div>
                </div>
        </div>
        <nav class="heighten-nav nav-padding-top">
                <div class="nav-wrapper light-blue lighten-4">
                        <a href="#" class="left-align gradebook-header">Grade Book</a>
                        <ul id="nav-mobile" class="right hide-on-med-and-down">
                                <li>
                                        <a href="#!" class="addStudentsButtonGradebook">
                                                <p class="zero-top-pad grey-font-color">Manage Students</p>
                                        </a>
                                </li>
                                <li>
                                        <a href="#!" class="createAssessmentButtonGradeBook">
                                                <p class="zero-top-pad grey-font-color">Create New Assessment</p>
                                        </a>
                                </li>
                                <li>
                                        <a href="#!" class="assignFinalEvalButtonGradeBook">
                                                <p class="zero-top-pad grey-font-color">Assign Final Evaluation</p>
                                        </a>
                                </li>
                        </ul>
                </div>
        </nav>
        {{#if hasStudents}}
        <div class="gradebookChart-container">

                <table class="gradebook-table striped centered" id="main_table" align="center">
                        <thead>
                                {{> assessmentNameHeader}}
                        </thead>
                        <tbody>
                                {{> studentName}}
                        </tbody>
                </table>
        </div>
        {{else}}
        <div class="container">
                <h3>To begin using the gradebook, please add students to your student roster!</h3>
        </div>
        {{/if}}
</template>
