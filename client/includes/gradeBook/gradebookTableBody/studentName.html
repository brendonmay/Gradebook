    All students go here
-->



<template name="studentName">
    {{#each getStudents}}
    <tr>
        <td class='studNameCell tableCell'>
            <a class="studName">
                <div class="col s8">
                    <a href="#!" class="studentRepName" id="studentNameButton?{{studentId}}">
                        <div class="row mar-bot-none">
                            {{lastName}}
                        </div>
                        <div class="row mar-bot-none">
                            {{firstName}}
                        </div>
                    </a>
                </div>
                <div class="col offset-s1 s2 cus-mar-col adj-grade-pos">
                    {{getCurrentGrade studentId}}
                </div>
            </a>
        </td>
        {{#each getStudentGradesForAssessments studentId}}
            {{> studentRowTemplate}}
        {{/each}}
    </tr>
    {{/each}}
</template>

<template name="studentRowTemplate">
    <td class="studMarkTableCell tableCell input-field K-input-grade">
        <input id="K?{{../studentId}}#{{assessmentId}}" class="gradeInput studMarkInput" type="text" value="{{K}}" name="K?{{../studentId}}#{{assessmentId}}">
    </td>
    <td class="studMarkTableCell tableCell input-field">
        <input id="A?{{../studentId}}#{{assessmentId}}" class="gradeInput studMarkInput" type="text" value="{{A}}" name="A?{{../studentId}}#{{assessmentId}}">
    </td>
    <td class="studMarkTableCell tableCell input-field">
        <input id="T?{{../studentId}}#{{assessmentId}}" class="gradeInput studMarkInput" type="text" value="{{T}}" name="T?{{../studentId}}#{{assessmentId}}">
    </td>
    <td style="border-right: 1px solid black" class="studMarkTableCell tableCell input-field">
        <input id="C?{{../studentId}}#{{assessmentId}}" class="gradeInput studMarkInput" type="text" value="{{C}}" name="C?{{../studentId}}#{{assessmentId}}">
    </td>
</template>
