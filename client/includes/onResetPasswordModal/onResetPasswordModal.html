<template name="onResetPasswordModal">
    <div id="onResetPasswordModal" class="modal onResetPasswordModal">
        <div class="modal-content">
            <div class="modal-title">
                <h4>Reset Password</h4>
            </div>
            <form class="col s12 onResetPasswordModal-form" id="onResetPasswordModalForm" onsubmit="return false">
                <div class="row">
                    <div class='input-field input-margin-bottom-fix col s12'>
                        <label for="onResetPassword">Password</label>
                        <input type="password" id="onResetPassword" name="onResetPassword" class="required" data-error=".passwordError">
                        <div class="passwordError"></div>
                    </div>
                    <div class='input-field input-margin-bottom-fix col s12'>
                        <label for="confirmResetPassword" >Confirm Password</label>
                        <input type="password" id="confirmResetPassword" name="confirmResetPassword" class="required" data-error=".confirmPasswordError">
                        <div class="confirmPasswordError"></div>
                    </div>
                </div>
                <input type="submit" style="display: none;" id="onResetPasswordModalFormSubmitID"/>
                <div class="modal-footer right">
                    <button class="modal-action waves-effect waves-grey btn-flat" id="onResetPasswordSubmit">Reset</button>
                </div>
            </form>
        </div>
    </div>
</template>
