<template name="resetPassword">
    <div id="resetPasswordModal" class="modal resetPasswordModal">
        <div class="modal-content">
            <div class="modal-title">
                <h4>Reset Password</h4>
            </div>
            <form class="col s12 resetPassword-form" id="resetPasswordForm">
                <div class="row">
                    <div class='col s12 center' id="reset-passed" style="display: none;">
                        <span>A Password Reset Link has been sent to your Email.</span>
                    </div>
                    <div class='input-field input-margin-bottom-fix col s12'>
                        <label for="userEmail">Enter E-mail Associated with your Account</label>
                        <input type="email" id="resetPassword-email" name="userEmail" class="user-loginEmail" data-error=".emailError">
                        <div class="emailError"></div>
                    </div>
                </div>
                <input type="submit" style="display: none;" />
                <div class="modal-footer right">
                    <button class="modal-action waves-effect waves-grey btn-flat" id="resetPassword" type="submit">Reset</button>
                    <a href="#!" class="modal-action waves-effect waves-grey btn-flat cancel-button">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</template>
