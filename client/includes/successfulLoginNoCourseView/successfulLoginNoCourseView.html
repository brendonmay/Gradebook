<template name="successfulLoginNoCourseView" id="loginViewId2">
    {{checkIfSubscribed}}
    <br>
    <div class="row">
        <h3 class="condensed light center">Thanks for signing into Ontario Gradebook</h3>
        {{#if expiredPaid}}
            <h5 class="condensed light center">Your subscription has expired. Please extend your subscription to continue using Ontario Gradebook.</h5>
        {{else}}
            {{#if expiredFree}}
                <h5 class="condensed light center">Your Free Trial has expired. Please enroll in a yearly subscription to continue using Ontario Gradebook.</h5>
            {{else}}
                <h5 class="condensed light center">Click the "Add Course" button to Get Started</h5>
            {{/if}}
        {{/if}}
    </div>
    <br>
    <div class="row">
        <div class="col offset-s1 s10 ">
            <ul class="collection with-header less-width">
                <li class="collection-header blue-grey lighten-1">
                    <h4 class="center" style="color: white">Notifications</h4>
                </li>
                {{#if isNotVerified}}
                <li class="collection-item">
                    <p class="fit-in-coll center" style="color:#ff5252">You haven't verified your email.
                        <span style="color:#ff5252;"> Click the link in your email, or click </span>
                        <a href="#!" class="resend-verification-email">here</a>
                        <span style="color:#ff5252;"> to resend it.</span>
                    </p>
                </li>
                {{/if}} 
                {{#if onFreeTrial}} 
                    {{#if lessThanFifteenDays getExpiryDate}}
                        <li class="collection-item">
                            <p class="fit-in-coll center">You are currently on your
                                <span style="font-weight:bold">Free Trial. </span>
                                <span style="color:#ff5252;">You have {{getExpiryDate}} days remaining.</span>
                            </p>
                        </li>
                    {{else}}
                        <li class="collection-item">
                            <p class="fit-in-coll center">You are currently on your
                                <span style="font-weight:bold">Free Trial. </span>
                                <span style="color:#4caf50;">You have {{getExpiryDate}} days remaining.</span>
                            </p>
                        </li>
                    {{/if}} 
                {{/if}} 
                {{#if expiredPaid}}
                    <li class="collection-item">
                        <p class="fit-in-coll center">
                            <span style="font-weight:bold; color:#ff5252">Your Paid Subscription Has Expired. </span>
                        </p>
                    </li>
                {{else}}
                    {{#if canceled}}
                        <li class="collection-item">
                            <p class="fit-in-coll center">
                                <span style="font-weight:bold; color:#ff5252">You have cancelled your subscription. </span>You have {{getExpiryDate}} days remaining.
                            </p>
                        </li>
                    {{else}}
                        <li class="collection-item">
                            <p class="fit-in-coll center">You are currently a
                                <span style="font-weight:bold; color:#4caf50">Paid Subscriber. </span>
                            </p>
                        </li>
                    {{/if}} 
                {{/if}} 
            </ul>
        </div>
    </div>
    <br> {{#if onFreeTrial}}
    <div class="row">
        <h5 class="condensed light center">Ready to Upgrade Your Account?</h5>
        <h6 class="center">
            <a href="#!" id="subscription-link">Click Here</a> to purchase a 1-year subscription.</h6>
    </div>
    {{else}} {{#if expiredPaid}}
    <div class="row">
        <h5 class="condensed light center">Ready to Renew Your Subscription?</h5>
        <h6 class="center">
            <a href="#!" id="subscription-link">Click Here</a> to enroll in a yearly subscription.</h6>
    </div>
    {{else}}
    <div class="row">
        <h5 class="condensed light center">Have Any Feedback?</h5>
        <h6 class="center">We would love to hear about your experience with Ontario Gradebook. Click
            <a href="#!" id="feedbackLinkView">
                <u>here</u>
            </a> to leave us feedback.</h6>
    </div>
    {{/if}} {{/if}}
</template>
