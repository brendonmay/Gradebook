<template id="loginViewId1" name="successfulLoginView">
    <br>
    <div class="row">
        <h3 class="condensed light center">Welcome Back to Ontario Gradebook</h3>
        <h5 class="condensed light center">Select a Course from the Side Navigation on the Left to Get Started</h5>
    </div>
    <br>
    <!-- <div class="center">
        <a href="#!" id="subscription-link">Click Here</a> to purchase subscription.
    </div> -->
    <div id="dropin-wrapper">
        <div id="checkout-message"></div>
        <div id="dropin-container"></div>
        <button id="submit-button">Submit payment</button>
    </div>
    <script>
        var button = document.querySelector('#submit-button');

        braintree.dropin.create({
            // Insert your tokenization key here
            authorization: 'sandbox_9cc8pqzx_4swbx6vm2kn64w2p',
            container: '#dropin-container'
        }, function (createErr, instance) {
            button.addEventListener('click', function () {
                instance.requestPaymentMethod(function (requestPaymentMethodErr, payload) {
                    // When the user clicks on the 'Submit payment' button this code will send the
                    // encrypted payment information in a variable called a payment method nonce
                    $.ajax({
                        type: 'POST',
                        url: '/checkout',
                        data: { 'paymentMethodNonce': payload.nonce }
                    }).done(function (result) {
                        // Tear down the Drop-in UI
                        instance.teardown(function (teardownErr) {
                            if (teardownErr) {
                                console.error('Could not tear down Drop-in UI!');
                            } else {
                                console.info('Drop-in UI has been torn down!');
                                // Remove the 'Submit payment' button
                                $('#submit-button').remove();
                            }
                        });

                        if (result.success) {
                            $('#checkout-message').html('<h1>Success</h1><p>Your Drop-in UI is working! Check your <a href="https://sandbox.braintreegateway.com/login">sandbox Control Panel</a> for your test transactions.</p><p>Refresh to try another transaction.</p>');
                        } else {
                            console.log(result);
                            $('#checkout-message').html('<h1>Error</h1><p>Check your console.</p>');
                        }
                    });
                });
            });
        });
    </script>
    <br>
    <div class="row">
        <div class="slider">
            <ul class="slides">
                <li class="white" style="border: 1px solid grey">
                    <div class="caption center-align">
                        <h3 class="black-text">Tip #1</h3>
                        <h5 class="light black-text text-lighten-3">Courses are organized by school year on the left side of the screen.</h5>
                    </div>
                </li>
                <li class="white" style="border: 1px solid grey">
                    <div class="caption left-align">
                        <h3 class="black-text">Tip #2</h3>
                        <h5 class="light black-text text-lighten-3">After creating a course, head over to Course Settings and configure your Category Weightings and
                            Assessment Settings.</h5>
                    </div>
                </li>
                <li class="white" style="border: 1px solid grey">
                    <div class="caption right-align">
                        <h3 class="black-text">Tip #3</h3>
                        <h5 class="light black-text text-lighten-3">Easily manage all of your assessments in the Assessments Tab.</h5>
                    </div>
                </li>
                <li class="white" style="border: 1px solid grey">
                    <div class="caption center-align">

                    </div>
                </li>
            </ul>
        </div>
    </div>
</template>
