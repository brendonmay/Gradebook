<template name="unAssignFinal">
        <div id="unAssignFinalModal" class="modal">
            <div class="modal-content">
                <h4>Unassign Final Evaluation</h4>
                <p>Are you sure you want to unassign
                    <u>{{assessmentTypeName}}</u>? This action is irreversable.</p>
            </div>
            <div class="modal-footer">
                <button id="unAssignFinal-yes" class="modal-action modal-close waves-effect waves-grey btn-flat"
                    type="submit">Yes</button>
                <button id="unAssignFinal-no" class="modal-action modal-close waves-effect waves-grey btn-flat"
                    type="submit">No</button>
            </div>
        </div>
    </template>
