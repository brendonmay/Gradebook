<template name="unsuccessfulPayment">
        <div id="unsuccessfulPayment" class="modal highestzindex">
            <div class="modal-content">
                <h4>Payment Unsuccessful</h4>
                <p>Unfortunately, your transaction did not go through. Your credit card provider has provided the following reason: <span class="errorMessageClass">{{getErrorMessage}}.</span> Please contact your credit card provider or try again with a different card.</p>
            </div>
            <div class="modal-footer">
                <button class="modal-action modal-close waves-effect waves-grey btn-flat">Close</button>
            </div>
        </div>
    </template>
